<div class="container">
  <h3 class="text-info mt-3">历史跑步记录</h3>
  <dl class='year-list-history' *ngFor="let data of groupedHistory">
    <dt class="bg-info text-white">
      <h3 class="year-title">{{ data.year }}</h3>
    </dt>
    <dd class="mb-0" *ngFor="let data2 of data.yearData">
      <dl class="month-list-history">
        <dt class="bg-light text-info">
          <h4 class="month-title">{{ data2.month }}月</h4>
        </dt>
        <dd class="day-list-history mb-0" *ngFor="let m of data2.monthData">
            <div class="row">
              <div class="col-2 border-right">
                <h1 class="text-center mt-2">{{ m.addedDate | date: "dd" }}</h1>
              </div>
              <div class="col-2 border-right">
                <h3 class="text-warning mt-2">{{ m.mileage }} km</h3>
              </div>
              <div class="col-8">
                <p class="text-info mt-2">用时：{{ m.score | time }}</p>
                <p class="text-black-50">{{ m.note }}</p>
              </div>
            </div>
        </dd>
      </dl>
    </dd>
  </dl>
</div>
