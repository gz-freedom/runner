<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Mileage</label>
        <input type="number" class="form-control" formControlName="mileage" #mileage />
      </div>
      <div *ngIf="angForm.controls['mileage'].invalid && (angForm.controls['mileage'].dirty || angForm.controls['mileage'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['mileage'].errors.required">
          Mileage is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Speed </label>
        <input type="number" class="form-control" formControlName="speed" #speed />
      </div>
      <div class="form-group">
        <label class="col-md-4">Note </label>
        <input type="text" class="form-control" formControlName="note" #note />
      </div>
      <div class="form-group">
        <button (click)="addMileage(mileage.value, speed.value, note.value)" 
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Mileage</button>
      </div>
    </form>
  </div>
</div>
