<table class="table table-hover">
  <thead>
  <tr>
      <td>Mileage</td>
      <td>Speed</td>
      <td>Note</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let m of mileages">
          <td>{{ m.mileage }}</td>
          <td>{{ m.speed }}</td>
          <td>{{ m.note }}</td>
          <td><a [routerLink]="['edit', m._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteMileage(m._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
